<h1 mat-dialog-title>Create Reimbursement</h1>
<div mat-dialog-content>
  <form [formGroup]="createForm" (ngSubmit)="createTask()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" value={{email}} readonly>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="myDatepicker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="myDatepicker">Select a Date</mat-datepicker-toggle>
      <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Reimbursement Type</mat-label>
      <mat-select formControlName="reimbursementTypeId">
        <mat-option *ngFor="let type of types" [value]="type.reimbursementTypeId">
          {{type.type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Value</mat-label>
      <input matInput type="number" formControlName="requestedValue" [class.ng-invalid]="createForm.get('requestedValue')?.invalid && createForm.get('requestedValue')?.touched">
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Currency</mat-label>
      <mat-select formControlName="currencyId">
        <mat-option *ngFor="let currency of currencies" [value]="currency.currencyId">
          {{currency.code}}
      </mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" formControlName="image" accept="image/png, image/jpeg, application/pdf" id="imageInput">
    </div>
    <!--
    <mat-form-field appearance="fill">
      <mat-label>Image</mat-label>
      <input matInput formControlName="image" [class.ng-invalid]="createForm.get('image')?.invalid && createForm.get('image')?.touched">
    </mat-form-field>
    -->
    <br>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" class="createBtn" (click)="createTask()" [disabled]="createForm.invalid">Create</button>
  <button mat-button color="accent" (click)="clearForm()">Clear</button>
</div>
